<!DOCTYPE html>
<html lang="es">  
<head>
  <title>Iniciar Sesión</title>  
</head>
<body>
  <h1>Inicio de Sesión</h1>  

  <!-- Formulario que enviará los datos por el método POST -->
  <form method="POST">
  
    {{ form.hidden_tag() }}
    <!-- Campo oculto para proteger el formulario contra ataques CSRF (Cross-Site Request Forgery) -->

    {{ form.username.label }}
    <!-- Muestra la etiqueta del campo de usuario ("Nombre de Usuario") -->

    {{ form.username }}
    <!-- Muestra el input del campo de usuario -->

    {% for error in form.username.errors %}
      <p style="color: red;">{{ error }}</p>
    {% endfor %}
    <!-- Muestra los errores de validación del campo de usuario, si existen, en rojo -->

    {{ form.password.label }}
    <!-- Muestra la etiqueta del campo de contraseña ("Contraseña") -->

    {{ form.password }}
    <!-- Muestra el input del campo de contraseña -->

    {% for error in form.password.errors %}
      <p style="color: red;">{{ error }}</p>
    {% endfor %}
    <!-- Muestra los errores de validación del campo de contraseña, si existen, en rojo -->

    {{ form.submit }}
    <!-- Muestra el botón de enviar con el texto "Iniciar Sesión" -->

  </form>
</body>
</html>
